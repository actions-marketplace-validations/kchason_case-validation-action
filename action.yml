# action.yml
name: 'CASE Ontology Validator'
description: 'Validates files within a directory for compliance with the CASE Cyber Ontology'
inputs:
  case-path:  # The path to the directory or file to be validated
    description: 'The path to the directory or file to be validated'
    required: false
    default: '/opt/json/'
  case-version: # The version of the ontology against which the graph should be validated
    description: 'The version of the ontology against which the graph should be validated. Options: "none", "case-0.5.0", "case-0.6.0"'
    required: false
    default: 'case-0.6.0'
runs:
  using: 'docker'
  image: 'docker://kchason/case-validator:0.6.0'
  env:
    CASE_PATH: ${{ inputs.case-path }}
    CASE_VERSION: ${{ inputs.case-version }}
